<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container mainContainer">
        <div class="row">
            <div class="col-6">
                <h2 class="text-center text-white">Inicio de sesion</h2>
                <div class="card card-body">
                    <form>
                        <label for="">User name:</label>
                        <input placeholder="admin" value="admin" id="user" type="text" class="form-control">
                        <label for="">Password:</label>
                        <input placeholder="1234" value="1234"  type="password" id="password" class="form-control">
                        <input type="submit" id="btn" value="Entrar" class="btn mt-3 btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
